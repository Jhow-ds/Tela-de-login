<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaquery.css">
    <title>Tela de Login</title>
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça o login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <span class="material-icons-sharp" id="icon">
                            account_circle
                            </span>
                        <input type="email" name="login" id="ilogin" placeholder="Seu E-mail" autocomplete="email">
                        <label for="ilogin"></label>
                    </div>
                    <div class="campo">
                        <span class="material-icons-sharp" id="icon">
                            password
                            </span>
                        <input type="password" name="senha" id="isenha" placeholder="Sua senha" autocomplete="current-password" size="20">
                        <label for="isenha"></label>

                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html" class="esqueci">Esqueci minha senha</a>
                </form>
            </div>

        </section>
    </main>
</body>
</html>
